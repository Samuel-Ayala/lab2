<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Transportista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h2>Nuevo trabajo</h2><hr />
<form method="post" th:action="@{'/orden/guardar'}">
    <div class="form-group">
        <label for="job_tittle">TRrabajo</label>
        <input name="job_tittle" type="text" class="form-control" id="job_tittle">
    </div>
    <div class="form-group">
        <label for="min_salary">minimo salario</label>
        <input name="min_salary" type="text" class="form-control" id="min_salary">
    </div>

    <div class="form-group">
        <label for="max_salary">Maximo salaraio</label>
        <input name="max_salary" type="text" class="form-control" id="max_salary">
    </div>
    <div class="form-group">
        <label for="department_name">Departamento</label>
        <input name="department_name" type="text" class="form-control" id="department_name">
    </div>





    <a th:href="@{'/orden/listar'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
